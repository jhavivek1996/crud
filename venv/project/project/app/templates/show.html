<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load staticfiles %}  

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Employee Contact</th>  
        <th>Actions</th>  
        <!-- <th>Pictures</th> -->
    </tr>  
    </thead>  
    <tbody>  
{% for form in forms %} 

    <tr>
    <td>{{ form.eid }}</td>
    <td>{{ form.ename }}</td>
    <td>{{ form.eemail }}</td>
    <td>{{ form.econtact }}</td>

    <td><a href="{% url 'delete_object' form.id %}">Delete</a>



    <a href="{% url 'update' form.id %}">Edit</a>  </td>
    </tr>



{% endfor%}
    </tbody>  


</table>  
<br>  
<br>  
<center><a href="/insert" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
