<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load staticfiles %}  

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Employee Contact</th>  
        <th>Date</th> 
        <th>Action</th></tr>
        <!-- <th>Pictures</th> -->
    </tr>  
    </thead>  
    <tbody>  
{% for show in show_model %}

        <tr>
            <td>{{ show.g_id }}</td>
            <td>{{ show.name }}</td>
            <td>{{ show.price }}</td>
            <td>{{ show.size }}</td>
            <td>{{ show.date }}</td>
           <td> <a href="{% url 'delete' show.g_id %}">Delete</a>
           </td>
            

    
    </tr>



{% endfor%}
</table>
    </tbody>  


</table>  
<br>  
<br>  
<center><a href="/insert" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
